configs:
  provider: "aws-s3"
  accessKeyId: "myKey"
  secretAccessKey: "my-Secret"
  role: ""
  roleSessionName: "none"
  bucket: "s3-sink-test"
  region: "us-east-1"
  endpoint: "http://localstack:4566"
  formatType: "json"
  partitionerType: "time"
  timePartitionPattern: "yyyy-MM-dd"
  timePartitionDuration: "1d"
  batchSize: 10
  batchTimeMs: 1000
  sliceTopicPartitionPath: false
